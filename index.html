<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name * </label>
            <input type="text" name="first_name" id="first_name"> <br>
        </div>

        <div>
            <label for="last_name">Last Name * </label>
            <input type="text" name="last_name" id="last_name">
        </div>


        <div>
            <label for="email">Email Address * </label>
            <input type="email" name="email" id="email"> <br>
        </div>
        <div>
            <label for="password">Password * </label>
            <input type="password" name="password" id="password"> <br>
        </div>
        <div>
            <label for="confirm_password">Confirm Password * </label>
            <input type="password" name="confirm_password" id="confirm_password"> <br>
        </div>
        <div>
            <label for="birthday">Birthday * </label>
            <input type="date" name="birthday" id="birthday"> <br>
        </div>

        <div>
            <h4>Gender Identity:</h4>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male<label>
                    <input type="radio" name="font" value="Female" id="Female">
                    <label for="Female">Female<label>
                            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
                            <label for="Non-Binary">Non-Binary<label>
                                    <input type="radio" name="font" value="I prefer not to answer"
                                        id="I prefer not to answer">
                                    <label for="I prefer not to answer">I prefer not to answer<label>

        </div>
        <br>
        <div>
            <label for="short">A short description about myself:</label>


        </div>
        <div>
            <textarea name="comment" cols="40" rows="2"></textarea>
        </div>
        <div>
            <br>
            <label for="drop">Favorite Language</label>
            <select name="snack">
                <option>Javascript</option>
                <option>Html</option>
                <option>Swift</option>
            </select>
        </div>
<br>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="checkbox">Yes, I would like to recieve periodic email updates<label>

        </div>
        <br>
        <button type="submit">Create Account </button>
        <br>
        <br>
        <label for="all">* Indicates a required field</label>
    </form>
</body>

</html>
